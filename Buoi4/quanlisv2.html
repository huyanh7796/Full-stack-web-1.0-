<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student System management</title>
    <style>
        #createbox {
            line-height: 20px;
            
        }
        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="createbox">
        <label>ID:</label>
        <input type="number" id="studentid" name="studentid"><br>
        <label>Full name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label>Phone number:</label>
        <input type="number" id="pnum" name="pnum"><br>
        <label>Class name:</label>
        <input type="text" id="cname" name="cname"><br>
        <button onclick="create()">create new student</button>
    </div>
    <div>
        
    </div>


    <script>
        let students = [
            {
                id: 10101010,
                fullName: "Nguyen Batman",
                phoneNum: 090090090,
                className: "Justice League"
            },
            {
                id: 29202020,
                fullName: "Thor",
                phoneNum: 012345677,
                className: "Marvelstudio"
            },
            {
                id: 39494949,
                fullName: "Onizuka",
                phoneNum: 035353535,
                className: "GTO"
            },
            {
                id: 44849494,
                fullName: "Uzumaki Naruto",
                phoneNum: 948573939,
                className: "Leaf Village"
            },
            {
                id: 59000000,
                fullName: "Heluu MotherFucker",
                phoneNum: 90923857,
                className: "Dum dum omg red bars"
            }
        ];
        let searchById = function(input) {
            for (let i = 0; i < students.length; i++) {
                if (students[i].id === input) {
                    console.log(i);
                    return i;
                }
            }
            return -1;
        }
        let create = function() {;
            let studentid = parseInt(document.getElementById("studentid").value);
            let fname = document.getElementById("fname").value;
            let pnum = document.getElementById("pnum").value;
            let cname = document.getElementById("cname").value;
            if (studentid.length <= 0 || fname.length <= 0 || cname.length <= 0) {
                alert("Please fill all the blanks!");
                return;
            }            
            if (searchById(studentid) !== -1) {
                alert("Existed ID! Please fill the form again");
                return;
            }
            let newStudent = {
                id: studentid,
                fullName: fname,
                phoneNum: pnum,
                className: cname
            }
            students.push(newStudent);
            console.log(students);
        }
        

    </script>
</body>
</html>
